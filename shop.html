<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop — Swordahl</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="shop-page">

  <a class="back-btn" href="index.html">BACK</a>

  <div class="shop-stage">
    <img src="assets/shop-img.jpg" class="shop-art" alt="Shop Page Art" />
  </div>

  <!-- ITEM DISPLAY AREA -->
  <div class="item-frame">
    <img src="assets/shop-border.png" class="frame-border" alt="Item Frame" />
    <!-- REMOVE hardcoded src -->
    <img id="itemImage" class="item-image" alt="Shop Item" />
  </div>

  <!-- ITEM TEXT INFO -->
  <div class="item-info">
    <h2 id="itemName"></h2>
    <p id="itemStats"></p>
    <p id="itemDesc"></p>
  </div>

  <button id="changeItemBtn" class="change-btn">
    CHANGE ITEM →
  </button>

  <!-- Cursor Elements -->
  <div id="rune-layer"></div>
  <div id="custom-cursor"></div>

  <script src="shop.js"></script>
  <script src="script.js"></script>

</body>
</html>
