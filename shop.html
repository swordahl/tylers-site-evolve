<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop — Swordahl</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="shop-page">

  <!-- MOBILE LOCK -->
  <div class="mobile-lock">
    <div class="mobile-lock-inner">
      <h1>Request for Access denied.</h1>
      <p>
        To unlock the Sentian Merchant Trade connection
        please upgrade to desktop...
      </p>
    </div>
  </div>

  <!-- DESKTOP SHOP CONTENT -->
  <div class="shop-content">

    <a class="back-btn" href="index.html">BACK</a>

    <div class="shop-stage">
      <img src="assets/shop-img.jpg" class="shop-art" alt="Shop Page Art" />
    </div>

    <!-- ITEM DISPLAY AREA -->
    <div class="item-frame">
      <img src="assets/shop-border.png" class="frame-border" alt="Item Frame" />
      <img id="itemImage" class="item-image" alt="Shop Item" />
    </div>

    <!-- ITEM TEXT INFO -->
    <div class="item-info">
      <h2 id="itemName"></h2>
      <p id="itemStats"></p>
      <p id="itemDesc"></p>

      <p id="itemPrice" class="item-price"></p>

      <!-- REQUEST RELIC BUTTON -->
    <a 
  href="mailto:swordhall@protonmail.com?subject=Relic%20Request&body=Greetings%20Merchant,%0D%0A%0D%0AI%20wish%20to%20request%20the%20relic%20currently%20displayed%20in%20the%20Armory.%0D%0A%0D%0AName:%0D%0AShipping%20Location:%0D%0A%0D%0A—%20Sent%20from%20the%20Sentian%20Network"
  class="buy-btn">
  REQUEST RELIC
</a>
    </div>

    <button id="changeItemBtn" class="change-btn">
      CHANGE ITEM →
    </button>

    <!-- Cursor Elements -->
    <div id="rune-layer"></div>
    <div id="custom-cursor"></div>

  </div>

  <script src="shop.js"></script>
  <script src="script.js"></script>

</body>
</html>
