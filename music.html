<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music — Swordahl</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/mobile.css" media="(max-width: 768px)">
</head>

<body class="music-page">

  <a class="back-btn" href="/index.html">← BACK</a>

  <div id="trackPopup" class="track-popup" aria-live="polite">

    <div id="trackTitle" class="track-title">—</div>

    <div class="track-label">
      INVENTORY • NOW PLAYING
    </div>

    <div class="track-bar">
      <i id="trackBar"></i>
    </div>

  </div>

  <main class="music-stage" aria-label="Music">
    <img class="music-art" src="/assets/music_page.png" alt="Music page artwork">
    <div id="rune-layer" aria-hidden="true"></div>

    <button class="play-btn pb1" data-slot="0">
      <img src="/assets/play_pixel.png" alt="">
    </button>

    <button class="play-btn pb2" data-slot="1">
      <img src="/assets/play_pixel.png" alt="">
    </button>

    <button class="play-btn pb3" data-slot="2">
      <img src="/assets/play_pixel.png" alt="">
    </button>

    <button class="play-btn pb4" data-slot="3">
      <img src="/assets/play_pixel.png" alt="">
    </button>

    <button class="play-btn pb5" data-slot="4">
      <img src="/assets/play_pixel.png" alt="">
    </button>

    <button class="play-btn pb6" data-slot="5">
      <img src="/assets/play_pixel.png" alt="">
    </button>

    <button class="play-btn pb7" data-slot="6">
      <img src="/assets/play_pixel.png" alt="">
    </button>

  </main>

  <audio id="slashSfx" preload="auto" src="/assets/slash8.wav"></audio>
  <audio id="player" preload="metadata"></audio>

  <script src="/script.js"></script>
  <script src="/music.js"></script>

</body>
</html>
